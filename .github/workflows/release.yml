name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 0.1.0, 0.2.0, 1.0.0)'
        required: true
        type: string
      prerelease:
        description: 'Is this a pre-release?'
        required: false
        type: boolean
        default: false

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      RELEASE_VERSION: ${{ inputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update package version
        run: npm version "$RELEASE_VERSION" --no-git-tag-version

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Test
        run: npm test

      - name: Commit version bump
        run: |
          git add package.json package-lock.json
          git commit -m "chore: bump version to $RELEASE_VERSION"
          git push

      - name: Create and push tag
        run: |
          git tag -a "v$RELEASE_VERSION" -m "Release v$RELEASE_VERSION"
          git push origin "v$RELEASE_VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          prerelease: ${{ inputs.prerelease }}
          generate_release_notes: true
          body: |
            ## @scell/mcp-client v${{ inputs.version }}

            MCP client configuration generator for Scell.io API.

            ### Installation
            ```bash
            npm install @scell/mcp-client
            ```

            ### Quick Start
            ```bash
            npx @scell/mcp-client claude YOUR_API_KEY
            ```

            See [README](https://github.com/QrCommunication/scell-io-llm-agent#readme) for full documentation.

      - name: Publish to npm (OIDC)
        run: npm publish --access public
        # Uses OIDC trusted publishing - no token needed
        # Provenance attestation is automatically generated
